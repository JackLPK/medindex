<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id='A4'>
		<h1 id="clinic">My Clinic</h1>
		<h2 id="thescript">Eat These Medicines</h2>

		<div id='infos'>
			<div class='info-prompt'>Name</div>
			<div class='info-ans' id='name'>Some Body (<span id='age'>900</span>)</div>
			<div class='info-prompt'>Sex</div>
			<div class='info-ans' id='sex'>Apache</div>
			<div class='info-prompt'>Date</div>
			<div class='info-ans' id='date'>2000-10-20 00:11:22</div>
			<div class='info-prompt'>Days</div>
			<div class='info-ans' id='shots'>777</div>
		</div>
		<div id='icontainer'>
			<div id='ingredients'>
				<div class='ingredient'>Ing 1</div>
				<div class='ingredient'>Ing 2</div>
				<div class='ingredient'>Ing 3</div>
				<div class='ingredient'>Ing 4</div>
				<div class='ingredient'>Ing 5</div>
				<div class='ingredient'>Ing 6</div>
				<div class='ingredient'>Ing 7</div>
				<div class='ingredient'>Ing 8</div>
			</div>
			<div  id='filler-stuff'>
				<p id='instruction'>Just Eat Them, RAW!</p>
				<p>--------------------------------------- 
					Blank
					---------------------------------------</p>
				</div>
		</div>
		<div class='doctor-info'>
			<div>Doctor:</div>
			<div id='doctor-name'>Dr. G</div>
		</div>

	</div>

</body>
</html>
